name: Auto Build Quiz HTML

on:
  push:
    paths: ['三练习.docx', 'build_html.py', 'templates/**']
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with: {python-version: '3.11'}

      - name: Install deps
        run: pip install python-docx jinja2

      - name: Build
        run: python build_html.py

      - name: Commit & Push
        run: |
          git config user.name  github-actions[bot]
          git config user.email github-actions[bot]@users.noreply.github.com
          git add dist/
          git diff-index --quiet HEAD || git commit -m "Auto build at $(date -u +%F_%T)"
          git push
